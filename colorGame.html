<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorGame</title>
    <link rel="stylesheet" href="colorGame.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid text-center" id="heading">
        <h3>THE GREAT</h3>
        <H1>RGB</H1>
        <h3>GUESSING GAME</h3>
    </div>

    <!-- attempt with div + buttons - rather than navbar -->
    <div class = "container-fluid text-center" id ="nav">
        <button class="btn btn-default" id="newColors">NEW COLORS</button>
        <span id="attemptInfo">Goodluck!</span>
        <button class="btn btn-default" id="easy">EASY</button>
        <button class="btn btn-default active" id="hard">HARD</button>
    </div>

    <div class = "container-fluid text-center" id="colorDisplay">

        <div class="row col-md-offset-4 col-xs-offset-2">
                <div class="col-xs-8 sm-2 color" id="color0"></div>   
                <div class="col-xs-8 sm-2 color" id="color1"></div>   
                <div class="col-xs-8 sm-2 color" id="color2"></div>   
        </div> 
        
        <div class="row col-md-offset-4 col-xs-offset-2" id="hideEasy">
                <div class="col-xs-8 sm-2 color" id="color3"></div>   
                <div class="col-xs-8 sm-2 color" id="color4"></div>   
                <div class="col-xs-8 sm-2 color" id="color5"></div>   
        </div> 

    </div>  


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="colorGame.js"></script>
</body>
</html>
